<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Florida Gators Men's Basketball Fan Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
      A simple, self‑contained fan hub for Florida Gators men’s basketball.
      React and ReactDOM are pulled from public CDNs so that no npm
      installation is required. When hosted (e.g., via GitHub Pages), the
      site will render a SPA with multiple routes handled by React
      Router. Styling is defined in styles.css. See app.js for the
      component code.
    -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation and pages container -->
    <nav class="navbar">
      <div class="logo">Gators Fan Hub</div>
      <button class="menu-toggle">☰</button>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#schedule">Schedule &amp; Results</a></li>
        <li><a href="#roster">Roster</a></li>
        <li><a href="#stats">Stats</a></li>
        <li><a href="#history">History</a></li>
        <li><a href="#media">Media</a></li>
        <li><a href="#fanzone">Fan Zone</a></li>
        <li><a href="#news">News</a></li>
      </ul>
    </nav>
    <main class="content">
      <!-- Individual page sections. These are populated dynamically by main.js -->
      <section id="home" class="page"></section>
      <section id="schedule" class="page"></section>
      <section id="roster" class="page"></section>
      <section id="stats" class="page"></section>
      <section id="history" class="page"></section>
      <section id="media" class="page"></section>
      <section id="fanzone" class="page"></section>
      <section id="news" class="page"></section>
    </main>
    <!-- Main application script (vanilla JS) -->
    <script src="main.js"></script>
  </body>
</html>
