<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Florida Gators Men's Basketball Fan Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
      A simple, self‑contained fan hub for Florida Gators men’s basketball.
      React and ReactDOM are pulled from public CDNs so that no npm
      installation is required. When hosted (e.g., via GitHub Pages), the
      site will render a SPA with multiple routes handled by React
      Router. Styling is defined in styles.css. See app.js for the
      component code.
    -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Root element for React -->
    <div id="root"></div>
    <!-- React and Router dependencies via CDN -->
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.production.min.js"
      crossorigin
    ></script>
    <!-- Main application script -->
    <script src="app.js"></script>
  </body>
</html>
